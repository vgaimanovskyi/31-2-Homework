<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d223746498.js" crossorigin="anonymous"></script>
    <title>31-2-homework</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="upper-screen"></div>
            <div class="main-screen">0</div>
        </div>
        <div class="keyboard">
            <div class="btn backspace">‚Üê</div>
            <div class="btn clear">C</div>
            <div class="btn clear-all">CE</div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn number" value="1">1</div>
            <div class="btn number" value="2">2</div>
            <div class="btn number" value="3">3</div>
            <div class="btn number" value="4">4</div>
            <div class="btn action">/</div>
            <div class="btn action">*</div>
            <div class="btn number" value="5">5</div>
            <div class="btn number" value="6">6</div>
            <div class="btn number" value="7">7</div>
            <div class="btn number" value="8">8</div>
            <div class="btn action">-</div>
            <div class="btn action">+</div>
            <div class="btn number" value="9">9</div>
            <div class="btn btn--width number" value="0">0</div>
            <div class="btn symbol" value=".">.</div>
            <div class="btn btn--width is">=</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="plugins/script.js"></script>
</body>

</html>
